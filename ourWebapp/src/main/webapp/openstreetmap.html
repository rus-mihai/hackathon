<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<style>
		html, body { height: 100%; margin: 0;}
		#dates {
			box-sizing: border-box;
			position:relative;
			border-top: 1px solid #ccc;
			-webkit-box-shadow: 0px -1px 4px 0px rgba(50, 50, 50, 0.75);
			-moz-box-shadow:    0px -1px 4px 0px rgba(50, 50, 50, 0.75);
			box-shadow:         0px -1px 4px 0px rgba(50, 50, 50, 0.75);
		}
		.leaflet-bottom.leaflet-right {
			margin-bottom: 18px;
		}
	</style>
</head>
<body>
	<div id="map" style="width: 100%; height: 90%;"></div>
	<div id="dates" style="width: 100%; height: 10%;"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/lib/kizzy.js"></script>
	<script src="js/openstreetmap.js"></script>
</body>
</html>
